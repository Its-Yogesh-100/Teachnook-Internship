<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        h1{

        height: 100px;
        width: 100px;
        background-color: blue;
        border-radius: 5px;
        box-shadow: 10px 10px 10px rgb(17, 17, 13);

        }

    </style>

</head>

<body>

    <div align="center">
        <h1 id="b">
            <button onmouseover="c()" >click me</button>
        </h1>

        <script>

            function c(){

                var r=Math.floor(Math.random()*255)

                var g=Math.floor(Math.random()*255)

                var b=Math.floor(Math.random()*255)

                var color="rgb("+r +","+g +","+b +")"

                document.querySelector("body").style.background=color;
            }
            
        </script>

    </div>
    
</body>
</html>
